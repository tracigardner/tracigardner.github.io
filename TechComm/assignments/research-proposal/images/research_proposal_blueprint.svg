<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="512" viewBox="0 0 1024 512" style="background-color:#1d4e89;">
  <style>
    .title { fill: #ffffff; font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; }
    .label { fill: #ffffff; font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; }
    .text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 20px; }
    .box { fill: none; stroke: #ffffff; stroke-width: 2; }
    .grid { stroke: #ffffff; stroke-opacity: 0.1; stroke-width: 1; }
    .icon { stroke: #ffffff; stroke-width: 2; fill: none; }
  </style>

  <!-- Background grid -->
  <g>
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" class="grid" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>

  <!-- Title -->
  <text x="50%" y="60" text-anchor="middle" class="title">THE TOPIC FOR YOUR RESEARCH PROPOSAL</text>

  <!-- HOW section -->
  <rect x="50" y="100" width="280" height="140" class="box" />
  <text x="70" y="140" class="label">HOW:</text>
  <text x="70" y="170" class="text">draft a plan that shows</text>
  <text x="70" y="195" class="text">how the project will stand</text>
  <text x="70" y="220" class="text">up under inspection</text>
  <!-- HOW icon: ruler & pencil -->
  <line x1="260" y1="120" x2="300" y2="160" class="icon" />
  <rect x="270" y="125" width="25" height="5" class="icon" />

  <!-- WHAT section -->
  <rect x="370" y="100" width="280" height="140" class="box" />
  <text x="390" y="140" class="label">WHAT:</text>
  <text x="390" y="170" class="text">identify the core design â€”</text>
  <text x="390" y="195" class="text">your topic for non-experts</text>
  <!-- WHAT icon: rolled blueprint -->
  <ellipse cx="620" cy="130" rx="20" ry="10" class="icon" />
  <line x1="600" y1="130" x2="600" y2="200" class="icon" />
  <line x1="640" y1="130" x2="640" y2="200" class="icon" />

  <!-- WHY section -->
  <rect x="690" y="100" width="280" height="140" class="box" />
  <text x="710" y="140" class="label">WHY:</text>
  <text x="710" y="170" class="text">justify the project</text>
  <text x="710" y="195" class="text">as structurally important</text>
  <!-- WHY icon: lightbulb -->
  <circle cx="940" cy="135" r="20" class="icon" />
  <line x1="940" y1="155" x2="940" y2="180" class="icon" />
  <line x1="930" y1="180" x2="950" y2="180" class="icon" />
</svg>
