<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Weekly Preview for Technical Writing Courses">
    <meta name="keywords" content="technical writing, communication, science writing, research, documentation">
    <meta name="author" content="Traci Gardner">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Newsletter CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="../../../-css/newsletter.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/41a7d3b74d.js" crossorigin="anonymous"></script>
    <title>End of Grace Period 2024</title>
</head>

<body>
    <div id="centerbox">
        <div id="countdown" style="background-color: #861f41;color: #ffffff;font-size: 1.5rem;font-weight: bold;border: 6px double #e87722;padding: 1rem;margin-left: 12px;margin-bottom: 18px;width: 640px;float: center;">
            <script language="JavaScript">
                TargetDate = "05/02/2025 11:59 PM";
                BackColor = "#861f41";
                ForeColor = "#ffffff";
                CountActive = true;
                CountStepper = -1;
                LeadingZero = true;
                DisplayFormat = "The Grace Period for all Major Projects and other open activities ends on May 2. That is in %%D%% Days, %%H%% Hours, %%M%% Minutes, %%S%% Seconds.";
                FinishMessage = "The Grace Period ended on May 2, 2025.";
            </script>
            <script language="JavaScript" src="https://tracigardner.github.io/TechComm/-scripts/countdown-large.js"></script>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
