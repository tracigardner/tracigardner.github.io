<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Announcements Widget</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 1rem;
            background: #f9f9f9;
        }

        .announcement {
            padding: 0.75rem 0;
            border-bottom: 1px solid #ddd;
        }

        .announcement-title a {
            font-size: 1rem;
            font-weight: bold;
            color: #003366;
            text-decoration: none;
        }

        .announcement-title a:hover {
            text-decoration: underline;
        }

        .announcement-date {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <h2>Latest Announcements</h2>
    <div id="feed">Loading announcementsâ€¦</div>

    <script>
        // ðŸŒŸ IMPORTANT: Replace this with the URL of your PHP proxy file.
        const FEED_URL = "https://tracigardner.github.io/TechComm/semester/canvas-feed-proxy.php";

        async function loadFeed() {
            try {
                const response = await fetch(FEED_URL);
                if (!response.ok) throw new Error("Bad network response");

                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");

                const entries = Array.from(xml.getElementsByTagName("entry")).slice(0, 10);
                const container = document.getElementById("feed");
                container.innerHTML = "";

                entries.forEach(entry => {
                    const title = entry.getElementsByTagName("title")[0]?.textContent || "Untitled";
                    const updated = entry.getElementsByTagName("updated")[0]?.textContent || "";
                    const link = entry.getElementsByTagName("link")[0]?.getAttribute("href") || "#";

                    const item = document.createElement("div");
                    item.className = "announcement";

                    item.innerHTML = `
            <div class="announcement-title">
              <a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>
            </div>
            <div class="announcement-date">${updated}</div>
          `;

                    container.appendChild(item);
                });
            } catch (err) {
                document.getElementById("feed").textContent =
                    "Could not load announcements (feed or network error).";
                console.error(err);
            }
        }

        loadFeed();
    </script>
</body>

</html>
