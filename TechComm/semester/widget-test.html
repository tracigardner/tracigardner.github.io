<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Announcements Feed</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0.5rem;
        }

        .announcement {
            border-bottom: 1px solid #ccc;
            padding: 0.5rem 0;
        }

        .announcement-title {
            font-weight: bold;
        }

        .announcement-date {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="feed">Loading announcementsâ€¦</div>

    <script>
        // Your Atom feed
        const FEED_URL = "https://canvas.vt.edu/feeds/announcements/enrollment_xgIfWBuSRoylRGQZHYwRwLV9MDvNqHzHXYthmaHM.atom";

        async function loadFeed() {
            try {
                const response = await fetch(FEED_URL);
                const text = await response.text();

                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");

                const entries = Array.from(xml.getElementsByTagName("entry")).slice(0, 10);
                const container = document.getElementById("feed");
                container.innerHTML = "";

                entries.forEach(entry => {
                    const title = entry.getElementsByTagName("title")[0]?.textContent || "Untitled";
                    const updated = entry.getElementsByTagName("updated")[0]?.textContent || "";
                    const link = entry.getElementsByTagName("link")[0]?.getAttribute("href") || "#";

                    const item = document.createElement("div");
                    item.className = "announcement";

                    item.innerHTML = `
            <div class="announcement-title">
              <a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>
            </div>
            <div class="announcement-date">${updated}</div>
          `;

                    container.appendChild(item);
                });
            } catch (err) {
                document.getElementById("feed").textContent =
                    "Could not load announcements (feed or network error).";
                console.error(err);
            }
        }

        loadFeed();
    </script>
</body>

</html>
